<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Concert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<style>
   
    
</style>
<body>
    <div>
        <div class="background">
            <div class="heading">
                <h1 class="display-5">Musical Concert</h1>
                <h4 class="text-body-secondary">Number of Available seats:200</h4>
            </div>
            <div class="title">
                <h1 class="text-body-secondary">Harmony Unleashed- A Musical Extravaganza</h1>
                <p  style="margin-bottom: 0%;"class="lead">Experience the magic of live music â€“ a night of captivating melodies, pulsating beats, and unforgettable performances awaits.</p>
                 <p style="margin-top: 0%;" class="lead"> Join us for a musical journey like no other!</p>
                 <div class="venue-date">
                   <div class="venue"><i class="fa-solid fa-location-dot"></i><p style="display: inline-block; padding-left: 5px;">City Harmony Arena</p> </div> 
                   <div class="date"><i class="fa-regular fa-calendar-days"></i><p  style="display: inline-block; padding-left: 5px;">10-FEB-2024</p></div>
                 </div>
            </div>
            <div class="register-layout">
                <div class="form-section">
                    <form>
                        <label for="name" class="form-label" ><B>Name:</B></label>
                        <input type="text" name="name" class="form-control" placeholder="Enter Your Name" required>
                        <label for="name" class="form-label"><B>Email:</B></label>
                        <input type="email" name="email" class="form-control"  placeholder="Enter Your Mail" required>
                        <label for="name" class="form-label"><B>Number of Seats:</B></label>
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">3</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select><br>
                        <label for="name" class="form-label"><B>Name of Attendee:</B></label>
                        <input type="text" name="name" class="form-control"  placeholder="Attendee Name" required>
                       <div class="buttons">
                        <input type="submit" class="btn btn-primary">
                        <input type="reset" class="btn btn-primary">
                       </div>
                    </form>
                </div>

            </div>
        </div>
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
